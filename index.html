<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nothing Project</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White Background */
            color: #000000; /* Black Text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            overflow-x: hidden;
        }

        /* --- TYPOGRAPHY (Responsive like MSCHF) --- */
        body {
            font-size: 4.513888vw;
            line-height: 3.88888vw;
            text-transform: uppercase;
        }

        /* --- HEADER BUTTON --- */
        header {
            position: fixed;
            top: 0.7vw;
            right: 0.7vw;
            z-index: 100;
        }

        .join-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.5vw 1.5vw;
            font-family: inherit;
            font-size: 2vw; 
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .join-button:hover {
            background-color: #f00007; /* MSCHF Red */
            color: white;
        }

        /* --- MAIN LAYOUT --- */
        main {
            padding-left: 0.7vw;
            padding-top: 5vw; /* Space for top header */
            width: 100vw;
        }

        .content-border {
            border-left: 0.2vw solid #000000;
            padding-right: 1.8vw;
            padding-left: 0.7vw;
            padding-bottom: 5vw;
            min-height: 100vh;
        }

        /* --- LIST ITEMS --- */
        .row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 0.5vw;
            align-items: baseline;
        }

        .row .left {
            flex-shrink: 0;
            font-size: 1.8vw;
            line-height: 1.9vw;
            width: 5ch; /* Width for the number column */
            display: flex;
            align-items: flex-end;
        }

        .row .right {
            flex-grow: 1;
            white-space: nowrap;
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 500px) {
            body {
                font-size: 7.7vw;
                line-height: 7.5vw;
                letter-spacing: -0.05vw;
            }
            
            .join-button {
                font-size: 4vw;
                padding: 1.5vw 3vw;
            }

            .row .left {
                font-size: 4vw;
                line-height: 3.7vw;
            }
            
            .content-border {
                border-left-width: 0.8vw;
                padding-left: 1.6vw;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="join-button">JOIN</a>
    </header>

    <main>
        <section class="content-border">

            <div class="row">
                <div class="left">#<br>1</div>
                <div class="right">The Nothing Project</div>
            </div>

            <div class="row">
                <div class="left">#<br>2</div>
                <div class="right">John Doe</div>
            </div>

            <div class="row">
                <div class="left">#<br>3</div>
                <div class="right">Jane Smith</div>
            </div>

            <div class="row">
                <div class="left">#<br>4</div>
                <div class="right">Alex Hamilton</div>
            </div>

            <div class="row">
                <div class="left">#<br>5</div>
                <div class="right">Sarah Connor</div>
            </div>

            <div class="row">
                <div class="left">#<br>6</div>
                <div class="right">Ellen Ripley</div>
            </div>

             <div class="row">
                <div class="left">#<br>7</div>
                <div class="right">Marty McFly</div>
            </div>

             <div class="row">
                <div class="left">#<br>8</div>
                <div class="right">Ferris Bueller</div>
            </div>

        </section>
    </main>

</body>
</html>
